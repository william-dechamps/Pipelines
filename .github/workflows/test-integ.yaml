on:
  push:
    branches:
      - main

jobs:
  test-integ:
    name: test-integ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build dependencies
        run: docker-compose -f tests/integ/dependencies/docker-compose.yaml up --abort-on-container-exit
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Run tests
        run: docker-compose -f tests/integ/dependencies/tester-compose.yaml up --abort-on-container-exit
